<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Address list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 crossorigin="anonymous">
</head>
<body>
	<h1>Add address</h1>
	<div>
		<form th:object="${addresses}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" value=${addresses.id}/>
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="fname">Street</label>
			<input type="text" id="street" th:field="*{street}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="houseNumber">House No.</label>
			<input type="number" id="houseNumber" th:field="*{houseNumber}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="fname">Block</label>
			<input type="text" id="block" th:field="*{block}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="postalcode">Postal code</label>
			<input type="number" id="postalcode" th:field="*{postalCode}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="city">City</label>
			<input type="text" id="city" th:field="*{city}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
